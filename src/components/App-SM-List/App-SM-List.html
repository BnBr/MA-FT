<div class="app-sm-list" style="padding-top: 50px;">
    <section class="container column is-fluid">
        <span v-if="storageData != null && storageData.server != null">
            <span v-if="storageData.server.gateways">
                <div v-for="(valueG, keyG) in storageData.server.gateways">
                    <nav class="level">
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading" v-if="valueG.location">
                                    {{valueG.location}}
                                </p>
                                <p class="title" v-if="valueG.name">
                                    {{valueG.name}}
                                </p>
                            </div>
                        </div>
                    </nav>
                    <div class="columns is-multiline is-centered">
                        <span v-for="(valueSM, keySM) in storageData.server.gateways[keyG].sms">
                            <span class="container column is-fluid">
                                <div v-if="valueSM.information.I0" class="box">
                                    <article class="media">
                                        <div class="media-content">
                                            <div class="content">
                                                <p>
                                                    <strong>{{valueSM.information.I0.name}}</strong>
                                                    <small>{{keyG}}@{{valueG.location}}</small>
                                                    <small v-if="valueSM.information.I0.type == 'SMARTOBJECT'" class="is-pulled-right">
                                                        <img class="app-sm-list-icon" src="../../assets/svg/icon-sm.svg"><img>
                                                    </small>
                                                    <small v-if="valueSM.information.I0.type == 'CAMERA'" class="is-pulled-right">
                                                        <img class="app-sm-list-icon" src="../../assets/svg/icon-camera.svg"><img>
                                                    </small>
                                                    <br>{{valueSM.information.I0.description}}
                                                </p>
                                            </div>
                                            <nav class="level is-mobile">
                                                <div class="level-right">
                                                    <p class="level-item ">
                                                        <router-link :to="'/control/' + storageData.server.name + '-' + keyG + '-' + keySM">
                                                            <a class="button is-primary is-outlined">{{languageService.getWordFor('control')}}</a>
                                                        </router-link>
                                                    </p>
                                                    <p class="level-item ">
                                                        <label class="checkbox">
                                                      <input type="checkbox">
                                                       {{languageService.getWordFor('multiview')}}
                                                    </label>
                                                    </p>
                                                </div>
                                            </nav>
                                        </div>
                                    </article>
                                </div>
                            </span>
                        </span>
                    </div>
                    <hr>
                </div>
            </span>
        </span>
    </section>
</div>
